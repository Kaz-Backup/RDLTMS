<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDLT Modelling Tool</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/widgets.css" />

    <script type="module" src="./script/main.mjs"></script>
    <script type="module" src="./script/test.mjs"></script>
</head>
<body>
    <header>
        <section class="banner">
            <h1>My First RDLT Model</h1>
        </section>
        <section class="mode-buttons">
            <button class="action" data-mode="view"><i class="fas fa-eye"></i></button>
            <button class="action active" data-mode="select"><i class="fas fa-arrow-pointer"></i></button>
            <div class="v-divider"></div>
        </section>
        <section class="action-buttons">
            <button class="action" data-action="undo"><i class="fas fa-undo"></i></button>
            <button class="action" data-action="redo"><i class="fas fa-redo"></i></button>
            <button class="action" data-action="save"><i class="fas fa-save"></i></button>
            <div class="v-divider"></div>
            <button class="action" data-action="add"><i class="fas fa-plus"></i></button>
            <button class="action" data-action="upload"><i class="fas fa-arrow-up-from-bracket"></i></button>
            <button class="action" data-action="download"><i class="fas fa-arrow-down"></i></button>
            <div class="v-divider"></div>
            <button class="action" data-action="settings"><i class="fas fa-sliders"></i></button>
        </section>
    </header>
    <main>
        <aside class="left-panels">
            <section class="tab-buttons">
                <div class="tab-button active">Palette</div>
                <div class="tab-button">Components</div>
            </section>
            <main class="panel-tabs">
                <div class="panel" data-panel-id="palette">
                    <div class="collapsible">
                        <header>Basic Components</header>
                        <main>
                            <section class="palette-group">
                                <div class="palette-draggable-element" data-element="component" data-component-type="entity">
                                    <img src="./assets/templates/components/entity.svg">
                                    Entity
                                </div>
                                <div class="palette-draggable-element" data-element="component" data-component-type="boundary">
                                    <img src="./assets/templates/components/boundary.svg">
                                    Boundary
                                </div>
                                <div class="palette-draggable-element" data-element="component" data-component-type="controller">
                                    <img src="./assets/templates/components/controller.svg">
                                    Controller
                                </div>
                            </section>
                        </main>
                    </div>
                </div>
            </main>
        </aside>
        <main>
            <section class="tab-buttons">
                <div class="tab-button active">Main Model</div>
                <div class="tab-button">Activity Extraction</div>
                <div class="tab-button">Vertex Simplification</div>
            </section>
            <section class="drawing">
                <svg></svg>
            </section>
        </main>
        <aside class="right-panels">
            <section class="tab-buttons">
                <div class="tab-button active">Properties</div>
            </section>
            <main class="panel-tabs">
                <div class="panel" data-panel-id="properties" data-view-none>
                    <div data-viewonly="none">
                        Select a component, arc, or annotation
                    </div>
                    <div data-viewonly="component">
                        <header>
                            <h2>Component</h2>
                        </header>
                        <div class="collapsible">
                            <header>Attributes</header>
                            <main>
                                <select class="full-width input-group">
                                    <option value="boundary">Boundary</option>
                                    <option value="entity">Entity</option>
                                    <option value="controller">Controller</option>
                                </select>
                                <section class="columns input-group">
                                    <div>
                                        <label>Short identifier</label>
                                        <input placeholder="x1" class="full-width" />
                                    </div>
                                    <div>
                                        <label>Label</label>
                                        <input placeholder="Set a label" class="full-width" />
                                    </div>
                                </section>
                                <section class="input-group checkbox-item">
                                    <input type="checkbox"><label>This is the center of an RBS</label>
                                </section>
                            </main>
                        </div>
                        <div class="collapsible">
                            <header>Geometry</header>
                            <main>
                                <section class="columns input-group">
                                    <div>
                                        <label>X</label>
                                        <input placeholder="0" class="full-width" />
                                    </div>
                                    <div>
                                        <label>Y</label>
                                        <input placeholder="0" class="full-width" />
                                    </div>
                                </section>
                            </main>
                        </div>
                        <div class="collapsible">
                            <header>Styling</header>
                            <main>
                            </main>
                        </div>
                    </div>
                    <div data-viewonly="arc">
                        <header>
                            <h2>Arc</h2>
                        </header>
                        <div class="collapsible">
                            <header>Vertices</header>
                            <main>
                                x1 to x3
                            </main>
                        </div>
                        <div class="collapsible">
                            <header>Attributes</header>
                            <main>
                                <section class="columns input-group">
                                    <div>
                                        <label>C-attibute</label>
                                        <input placeholder="Ïµ" class="full-width" />
                                    </div>
                                    <div>
                                        <label>L-attibute</label>
                                        <input placeholder="1" class="full-width" />
                                    </div>
                                </section>
                            </main>
                        </div>
                        <div class="collapsible">
                            <header>Geometry</header>
                            <main>
                                <section class="columns input-group" style="align-items: flex-end;">
                                    <div>
                                        <label>Path Style</label>
                                        <select class="full-width">
                                            <option>Straight</option>
                                            <option>Elbowed</option>
                                        </select>
                                    </div>
                                    <div class="checkbox-item" style="margin-bottom: 8px; margin-left: 12px;">
                                        <input type="checkbox"><label>Auto Draw</label>
                                    </div>
                                </section>
                            </main>
                        </div>
                        <div class="collapsible">
                            <header>Styling</header>
                            <main>
                            </main>
                        </div>
                    </div>
                </div>
            </main>
        </aside>
    </main>
    <div id="tmp"></div>
</body>
</html>
